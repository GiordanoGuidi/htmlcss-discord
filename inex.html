<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giordano Guidi">
    <meta name="keywords" content="Discord">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNGE5vreTJdvlpXZ2SyMjEPQvm_ASpCpJXqw&usqp=CAU">

    <!--Stylesheet-->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Discord</title>
</head>
<body>
                        <!--HEADER-->
    <header>
        <nav class="nav-bar container">
            <img class="col-logo" src="img/logo.svg" alt="">
            <div class="col-link">
                <span class="white">Scarica</span>
                <span class="white">Perchè discord</span>
                <span class="white">Nitro</span>
                <span class="white">Sicurezza</span>
                <span class="white">Assistenza</span>
            </div>
            <div class="col-action button-bg">Accedi</div>
        </nav>
    
        <div class="jumbotron">
            <div class="jumbotron-item">
                <h1 class="title white">Il tuo posto per parlare</h1>
                <p>Che tu faccia parte di un club scolastico, gruppo di gamer,comunità artistica</p>
            </div>
        </div>
    </header>
                        <!--MAIN-->
    <main>             <!--PRIMA SEZIONE-->
        <section class="section-container">
            <div class="main-items-container">
                <div class="col-blue"></div>
                <div class="col-pink"></div>
            </div>
        </section>
                            <!--SECONDA SEZIONE-->
        <section class="section-container gray">
            <div class="main-items-container ">
                <div class="col-pink"></div>
                <div class="col-blue"></div>
            </div>
        </section>
                            <!--TERZA SEZIONE-->
        <section class="section-container">
            <div class="main-items-container">
                <div class="col-blue"></div>
                <div class="col-pink"></div>
            </div>
        </section>
                            <!--QUARTA SEZIONE-->
        <section class="container-big-gray">
            <div class="col-green-big"></div>
        </section>
                            <!--FOOTER-->

        <footer>
                            <!--INFO FOOTER-->           
            <section class="info-footer section-container">
                <div class="footer main-items-container">
                    <div class="col-30w"></div>
                    <div class="col-70w">
                        <div class="col-25perc"></div>
                        <div class="col-25perc"></div>
                        <div class="col-25perc"></div>
                        <div class="col-25perc"></div>
                    </div>
                </div>
            </section>
                            <!--CONNECTION FOOTER-->      
             <section class="connections">
                <div class="input-bar">
                    <div class="card-logo" >Logo</div>
                    <div class="card-button">Bottone</div>
                </div>
             </section>
        </footer>
    </main>
</body>
</html>
